<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Who's on Twitch?</title>
</head>

<body>
  <div id='main'>
    <div class="tab-bar">
      <button class="tab-bar-item" onclick="openTab(event,'all')">All</button>
      <button class="tab-bar-item" onclick="openTab(event,'online')">Online</button>
      <button class="tab-bar-item" onclick="openTab(event,'offline')">Offline</button>
    </div>
    <input type="text" placeholder="&#xF002;" style="font-family:Arial, FontAwesome">
    <div id='all' class='tab' style="display:block">
    </div>
    <div id='online' class='tab' style="display:none">
    </div>
    <div id='offline' class='tab' style="display:none">
    </div>
  </div>

  <script src="https://use.fontawesome.com/135d5297a1.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
